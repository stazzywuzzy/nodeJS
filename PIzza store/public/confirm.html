<!DOCTYPE html>
<html>

<head>
    <title>Pizza Store</title>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="//code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Order Details</h1>
        <br />
        <div class="row">
            <div class="col-md-6">
                <form method="PUT" id="createOrder">
                    <div class="form-group">
                        Order Id: 
                        <div id="uuid"></div>
                        <input type="hidden" name="uuidv4" id="uuidv4" value="">
                    </div>

                    <div class="form-group">
                        Size:
                        <div id="size"></div>
                    </div>
                    <div class="form-group">
                        Crust type:
                        <div id="crust"></div>
                    </div>

                    <div class="form-group">
                        Toppings:
                        <div id="toppings"></div>
                    </div>

                    <div class="form-group">
                        Quantity:
                        <div id="quantity"></div>
                    </div>

                    <div class="form-group">
                        Subtotal:
                        <div id="subTotal"></div>
                    </div>

                    <div class="form-group">
                        Total:
                        <div id="total"></div>
                    </div>


                    <div class="form-group">
                        <h2>Customer Information:</h2>
                        <br>
                        <div id="customerName">
                            First Name: <div id="firstName"></div>
                            <br>
                            Last Name: <div id="lastName"></div>
                        </div>
                        <br>
                        <div id="customerPhone">
                            Phone Number: <div id="phoneNumber"></div>
                        </div>
                        <br>
                        <div id="customerAddress">
                            <div>Address:</div>
                            <div id="address"></div>
                        </div>
                        
                    </div>
                    
                    <button type="submit" class="btn btn-grey">Submit</button>
                    <div class="form-group margin-bottom-10">
                    </div>
                    <div id="statusMsg">
                    </div>
                </form>
                <a href="/order.html"><button type="button" class="btn btn-red">Cancel Order</button></a>
            </div>
            <a href="/ordered.html"><button type="text" id="to-ordered-page" class="btn hidden-by-default"></button></a>
        </div>
    </div>
    <script src="javascripts/confirm.js"></script>
</body>

</html>
