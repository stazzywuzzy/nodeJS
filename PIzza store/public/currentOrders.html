<!DOCTYPE html>
<html>

<head>
    <title>Pizza Store</title>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="//code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <div>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </form>

        <div>
            <a href="/order.html"><button type="text" class="btn btn-grey">Back to Order page</button></a>

        <div>
            <h1>Pizza Store</h1>
            <br>
            <h2>Current Orders:</h2>
        </div>
        
        <br />
        <div class="row">
            <div class="col-md-6">
                <table class="table table-striped table-bordered
                table-hover table-condensed" id="orders">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone Number</th>
                        <th>Oder Id</th>

                    </tr>
                </table>

    <script src="javascripts/currentOrders.js"></script>
